name: Deploy FE to S3 + CloudFront (OIDC)

on:
  push:
    branches: [ "develop" ]   # â† developì—ì„œë§Œ ë°°í¬
  workflow_dispatch:           # â† ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  id-token: write              # â† OIDC í•„ìˆ˜
  contents: read

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

env:
  BUILD_DIR: dist                                 # Vite ê¸°ë³¸; Next staticì´ë©´ out ë“±ìœ¼ë¡œ ë³€ê²½
  AWS_REGION: ${{ vars.AWS_REGION }}
  S3_BUCKET: ${{ vars.S3_BUCKET }}
  CF_DISTRIBUTION_ID: ${{ vars.CF_DISTRIBUTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      # ğŸ” GitHub OIDCë¡œ AWS ì„ì‹œ ìê²© ë°œê¸‰
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::957143340841:role/deefacto-github-assumerole
          aws-region: ${{ env.AWS_REGION }}

      # (ì„ íƒ) í˜„ì¬ ì—°ê²° í™•ì¸
      - run: aws sts get-caller-identity

      # ğŸ“¦ í•´ì‹œëœ ì •ì  ìì‚°: 1ë…„ ìºì‹œ + immutable
      - name: Sync hashed assets to s3://$S3_BUCKET/
        run: |
          aws s3 sync "./$BUILD_DIR" "s3://$S3_BUCKET/" \
            --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable"

      # ğŸ  index.html: ì¦‰ì‹œ ë°˜ì˜ì„ ìœ„í•´ no-cache
      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp "./$BUILD_DIR/index.html" "s3://$S3_BUCKET/index.html" \
            --cache-control "no-cache" \
            --content-type "text/html; charset=utf-8"

      # ğŸš€ CloudFront ìºì‹œ ë¬´íš¨í™”
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CF_DISTRIBUTION_ID" \
            --paths "/*"
